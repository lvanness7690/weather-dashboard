<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <section class="search-section">
            <input type="text" id="city-search" placeholder="Enter city name">
            <button id="search-button">Search</button>
        </section>
        <section class="weather-display">
            <h2 id="city-name"></h2>
            <p id="current-date"></p>
            <div id="current-weather">
                <p>Temperature: <span id="temperature"></span></p>
                <p>Wind Speed: <span id="wind-speed"></span></p>
                <p>Humidity: <span id="humidity"></span></p>
            </div>
            <div id="forecast" class="forecast">
                <!-- Forecast details will be dynamically inserted here -->
            </div>
        </section>
        <aside class="search-history">
            <h3>Search History</h3>
            <ul id="history-list">
                <!-- Search history will be dynamically inserted here -->
            </ul>
        </aside>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
